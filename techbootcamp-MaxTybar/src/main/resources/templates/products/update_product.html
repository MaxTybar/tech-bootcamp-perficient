<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Product Management </title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1> Product Management </h1>	
		<hr>
		<h2> Update Product </h2>

		<form action="#" th:action="@{/saveProduct}" th:object="${product}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<input type="text" th:field="*{name}" class="form-control mb-4 col-4" />

			<input type="number" th:field="*{quantity}" class="form-control mb-4 col-4" />

			<input type="number" th:field="*{price}" class="form-control mb-4 col-4" />
			
			<button type="submit" class="btn btn-info col-2"> Update Product </button>
			
		</form>

	<hr>

		<a th:href="@{/products}"> Back to the Product List </a>
	</div>
</body>

</html>

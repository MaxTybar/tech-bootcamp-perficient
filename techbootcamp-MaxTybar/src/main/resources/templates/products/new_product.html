<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Product Managment </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
    <h1> Product Managment </h1>
    
    <hr>

    <h2> Save Product </h2>

    <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="POST"> 

        <input type="text" th:field="*{name}" 
        placeholder="Product Name" class="form-control mb-4 col-4" /> 

        <input type="text" th:field="*{quantity}" 
        placeholder="Product Quantity" class="form-control mb-4 col-4" />

        <input type="number" th:field="*{price}" 
        placeholder="Product Price" class="form-control mb-4 col-4" />

        <button type="submit" class="btn btn-info col-2"> Save Product </button>
    </form>

<hr>

<a th:href="@{/products}"> Back to the Product List </a>
</div>
</body>
</html>
